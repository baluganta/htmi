<!DOCTYPE html>
<html>
    <body>
        <input id="i1" type="number" placeholder="0-4">
        <input id="i2" type="text" placeholder="text">
        <button type="type"></button>search
        <p id="demo"></p>
        <script>
            function button(){
                var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "books.xml", true);
            xhttp.send();
            function myFunction(xml) {
                var xmlDoc = xml.responseXML;
                var i=document.getElementById=("i1").value;
                var i=document.getElementById=("i2").value;
                document.getElementById("demo").innerHTML=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                document.getElementById("demo").innerHTML=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
                document.getElementById("demo").innerHTML=xmlDoc.getElementsByTagName("price")[0].childNodes[0].nodeValue;
            }
            }
        </script>
    </body>
</html>
