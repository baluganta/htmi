<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scrpit.js">

    </script>
</head>
<body>
    <table  style="width: 100% height=100;" align="center">
        <tr>
            <td colspan="4" align="center"><h1>Registration Form</h1></td>
        </tr>
        <tr>
            <td>Name</td>
            <td> <input onkeyup="f6(this)" onkeydown="f7(this) type="text" placeholder="Full Name"/> </td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td> <input type="date"/> </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td> <input type="text" placeholder="Phone no" size="10"/required> </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> 
             <input type="radio" name="gender" value="Male" />Male
             <input type="radio" name="gender" value="Female" />Female
            </td>
        </tr>
        <tr>
            <td> Mail ID</td>
            <td> <input type="mail" placeholder="example@abc.com"/> </td>
        </tr>
        <tr>
            <td>Password</td>
            <td> <input type="password" placeholder="password"/> </td>
        </tr>
        <tr>
            <td>Comform Password</td>
            <td> <input type="password" placeholder="comform password"/> </td>
        </tr>
        <tr>
            <td>languages</td>
            <td> <input type="checkbox"/>C++<br>
             <input type="checkbox"/>Python<br>
             <input type="checkbox"/>Java<br>
             <input type="checkbox"/>HTML
            </td>
        </tr>
        <tr>
            <td>Certification</td>
            <td>
                <input type="file"/>
            </td>
        </tr>
        <tr>
            <td> low<input type="range"/>high </td>
        </tr>
        <tr align="center">
            <td>
                <button type="button">submit</button></td>
            <td> <button type="buttom">cancel</button></td>
        </tr>
    </table>
</body>
</html>
